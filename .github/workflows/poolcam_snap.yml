name: PoolCam Snapshot

on:
  workflow_dispatch:  # âœ… Manual trigger only

jobs:
  snapshot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.5.0'

      - name: Install eufy-security-ws
        run: |
          git clone https://github.com/bropat/eufy-security-ws
          cd eufy-security-ws
          npm install

      - name: Configure credentials
        run: |
          echo "USERNAME=${{ secrets.EUFY_USER }}" >> eufy-security-ws/.env
          echo "PASSWORD=${{ secrets.EUFY_PASS }}" >> eufy-security-ws/.env
          echo "COUNTRY=US" >> eufy-security-ws/.env
          echo "LANGUAGE=en" >> eufy-security-ws/.env

      - name: Start WebSocket bridge
        run: |
          cd eufy-security-ws
          npx ts-node src/bin/server.ts &
          sleep 10

      - name: Install Python dependencies
        run: pip install websockets python-ffmpeg

      - name: Run snapshot script
        run: python flowmeter.py

      - name: Upload frame
        uses: actions/upload-artifact@v4
        with:
          name: flow_reading
          path: flow_reading.jpg
