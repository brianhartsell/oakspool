name: Flume Constant Water Check

on:
  schedule:
    - cron: '*/30 * * * *'  # Every 30 minutes UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  check-constant-water:
    runs-on: ubuntu-latest

    env:
      FLUME_USERNAME: ${{ secrets.FLUME_USERNAME }}
      FLUME_PASSWORD: ${{ secrets.FLUME_PASSWORD }}
      FLUME_CLIENT_ID: ${{ secrets.FLUME_CLIENT_ID }}
      FLUME_CLIENT_SECRET: ${{ secrets.FLUME_CLIENT_SECRET }}
      SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
      SLACK_CHANNEL: ${{ secrets.SLACK_CHANNEL }}
      SLACK_HEARTBEAT_CHANNEL: ${{ secrets.SLACK_HEARTBEAT_CHANNEL }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests python-dotenv tzlocal

      - name: Run Flume constant water check
        run: python flume_constant_water_check.py

      - name: Run Leslies Summary
        run: python leslies-log-and-plot.py

      - name: Commit heartbeat file (if updated)
        run: |
          if git diff --quiet heartbeats/ logs/leslies-log.csv; then
            echo "No update — skipping commit."
          else
            git config user.name "github-actions"
            git config user.email "github-actions@github.com"
            git add heartbeats/

            git add logs/leslies-log.csv
            git add docs/alkalinity.png
            git add docs/calcium.png
            git add docs/chlorine.png
            git add docs/copper.png
            git add docs/cyanuric_acid.png
            git add docs/iron.png
            git add docs/ph.png
            git add docs/phosphates.png
            
            git commit -m "Constant Use Check: ❤️ daily @ $(date -u)"
            git push
          fi
